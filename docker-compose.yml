services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tourism-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tourism_user
      POSTGRES_PASSWORD: tourism_password
      POSTGRES_DB: tourism_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - tourism-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tourism_user -d tourism_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tourism-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://tourism_user:tourism_password@db:5432/tourism_db
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      PYTHONUNBUFFERED: 1
      RESET_DB: ${RESET_DB:-false}
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
      - ./scripts:/scripts
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tourism-network
    command: >
      sh -c "
        chmod +x /scripts/init_db.sh &&
        /scripts/init_db.sh &&
        echo 'Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tourism-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NODE_ENV: production
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - tourism-network

networks:
  tourism-network:
    driver: bridge

volumes:
  postgres_data:
  backend_logs:
